<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pessoa.codigo == null} ? 'Criar Nova Pessoa' : 'Editar Pessoa'">Criar/Editar Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-sans">
    <header class="bg-gray-800 text-yellow-400 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/pessoas" class="text-2xl font-bold">Voltar</a>
            <h1 class="text-xl" th:text="${pessoa.codigo == null} ? 'Criar Nova Pessoa' : 'Editar Pessoa'">Criar/Editar Pessoa</h1>
        </div>
    </header>

    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center" th:text="${pessoa.codigo == null} ? 'Nova Pessoa' : 'Editar Pessoa'"></h2>
        <form th:action="@{${pessoa.codigo != null} ? '/pessoas/editar' : '/pessoas/nova'}" th:object="${pessoa}" method="post" class="bg-gray-800 p-8 rounded-lg max-w-lg mx-auto">
            <!-- Campo oculto para ID da Pessoa -->
            <input type="hidden" th:field="*{codigo}" />

            <!-- Campo para Nome da Pessoa -->
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-white">Nome:</label>
                <input type="text" id="nome" name="nome" th:field="*{nome}" class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md" required>
            </div>

            <!-- Campo para Senha -->
            <div class="mb-4">
                <label for="senha" class="block text-sm font-medium text-white">Senha:</label>
                <input type="password" id="senha" name="senha" th:field="*{senha}" class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md" required>
            </div>

            <!-- Campo para Data de Nascimento -->
            <div class="mb-4">
                <label for="nascimento" class="block text-sm font-medium text-white">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" th:field="*{nascimento}" class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md" required>
            </div>

            <!-- Campo para Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-white">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md" required>
            </div>

            <!-- Campo para Telefone -->
            <div class="mb-4">
                <label for="telefone" class="block text-sm font-medium text-white">Telefone:</label>
                <input type="text" id="telefone" name="telefone" th:field="*{telefone}" class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md" required>
            </div>

            <!-- Campo para Tipo de Pessoa -->
            <div class="mb-4">
                <label for="tipo" class="block text-sm font-medium text-white">Tipo de Pessoa:</label>
                <input type="number" id="tipo" name="tipo" th:field="*{tipo}" class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md" required>
            </div>

            <!-- Botões -->
            <div class="flex justify-end space-x-4">
                <a href="/pessoas" class="btn bg-gray-600 text-white py-2 px-6 rounded">Cancelar</a>
                <button type="submit" class="btn bg-yellow-500 text-black py-2 px-6 rounded" th:text="${pessoa.codigo == null} ? 'Criar Pessoa' : 'Salvar Alterações'"></button>
            </div>
        </form>
    </section>
</body>

</html>
