<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-yellow-400 text-center mb-8">Bem-vindo</h2>
        <form action="/login" method="post" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-white">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-white">Senha</label>
                <input type="password" id="password" name="password" required class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md">
            </div>
            <!-- Exibir mensagem de erro de login -->
            <div th:if="${param.error}" class="text-red-500 text-sm">Nome de usuário ou senha inválidos!</div>
            <button type="submit" class="w-full py-3 bg-yellow-400 text-black rounded-md font-bold">Entrar</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
