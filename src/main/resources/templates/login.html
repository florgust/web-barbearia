<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Container Principal -->
    <div class="flex justify-center items-center h-screen">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full sm:w-96">
            <h2 class="text-center text-yellow-400 text-3xl font-bold mb-6">Login</h2>

            <!-- Mensagem de Erro -->
            <div th:if="${param.error}" class="alert alert-danger text-center mb-4" role="alert">
                E-mail ou senha inválidos. Tente novamente!
            </div>

            <!-- Mensagem de Logout -->
            <div th:if="${param.logout}" class="alert alert-success text-center mb-4" role="alert">
                Você saiu com sucesso!
            </div>

            <!-- Formulário -->
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white">E-mail</label>
                    <input type="email" id="email" name="username" placeholder="Digite seu e-mail"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-yellow-400" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-white">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-yellow-400" required>
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded focus:outline-none">
                        Entrar
                    </button>
                </div>
            </form>

            <!-- Link de Registro -->
            <p class="text-center mt-4 text-sm">
                Não tem uma conta? <a th:href="@{/register}" class="text-yellow-400 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>

</body>
</html>
