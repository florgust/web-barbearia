<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-800 text-white h-screen flex items-center justify-center">

    <div class="w-full max-w-md">
        <h1 class="text-center text-2xl mb-6 font-bold text-yellow-400">Login</h1>

        <form th:action="@{/login}" method="post" class="bg-gray-900 p-8 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Email:</label>
                <input type="email" id="username" name="username" required
                       class="w-full px-4 py-2 bg-gray-700 text-white border rounded-md">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium">Senha:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-gray-700 text-white border rounded-md">
            </div>

            <button type="submit"
                    class="w-full bg-yellow-400 text-gray-800 font-bold py-2 px-4 rounded hover:bg-yellow-500">
                Entrar
            </button>
        </form>

        <p class="mt-4 text-center text-sm">
            Ainda n√£o possui uma conta? <a href="/register" class="text-yellow-400 hover:underline">Registre-se</a>
        </p>
    </div>

</body>
</html>
